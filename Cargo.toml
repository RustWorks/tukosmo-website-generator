[package]
name = "tukosmo"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "3"
actix-cors = "0.5"
actix-files = "0.5.0"
postgres = {version = "0.19.1", features = ["with-serde_json-1", "with-uuid-0_8"]}
uuid = "0.8"
bcrypt = "0.10"
jsonwebtoken = "7"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
